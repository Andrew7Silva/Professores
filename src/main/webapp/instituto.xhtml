<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro/Edição de Instituto</title>
</h:head>
<h:body>
    <h:form id="formInstituto">
        <p:growl showDetail="true" showSummary="true" />
        <h1>Cadastro de Instituto</h1>
        <h:inputHidden value="#{institutoBean.instituto.id}"/>
        <h:panelGrid id="painel" columns="2">
            <p:outputLabel value="Nome"/>
            <p:inputText value="#{institutoBean.instituto.nome}"/>

            <p:outputLabel value="Sigla do Instituto"/>
            <p:inputText value="#{institutoBean.instituto.sigla}">
            </p:inputText>

        </h:panelGrid>
        <p:button outcome="/institutos.xhtml" value="Cancelar"/>
        <p:commandButton action="#{institutoBean.salvar()}" value="Salvar" ajax="false"/>
    </h:form>
</h:body>
</html>
